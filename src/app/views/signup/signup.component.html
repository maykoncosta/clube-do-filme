<app-loader [show]="loading"></app-loader>

<div class="auth-background">
  <div class="signup-container">
    <h2>Cadastre-se</h2>
    <form (ngSubmit)="onSignup()" #loginForm="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Nome de Usuário</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required #emailField="ngModel" />
        <div *ngIf="emailField.invalid && emailField.touched" class="error">Email é obrigatório e deve ser válido.</div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="6"
          #passField="ngModel" />
        <div *ngIf="passField.invalid && passField.touched" class="error">Senha é obrigatória (mínimo 6 caracteres).
        </div>
      </div>

      <button type="submit" [disabled]="!loginForm.valid">Cadastrar</button>

    </form>
    <p>Já tem uma conta? <a routerLink="/login">Entre</a></p>

  </div>
</div>
