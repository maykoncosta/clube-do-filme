<div class="modal-backdrop" *ngIf="show">
    <div class="modal-content">
      <h2>{{ title }}</h2>
      <p>{{ message }}</p>
  
      <div class="modal-buttons">
        <button class="confirm-btn" (click)="onConfirm()">
          ✅ {{ confirmText }}
        </button>
        <button class="cancel-btn" (click)="onCancel()">
          ❌ {{ cancelText }}
        </button>
      </div>
    </div>
  </div>
